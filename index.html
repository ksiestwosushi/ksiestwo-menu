    // --- –§–£–ù–ö–¶–ò–Ø –†–ï–ù–î–ï–†–ò–ù–ì–ê –ü–û–ó–ò–¶–ò–ô ---
    function renderItems(container, items){
        items.forEach(it => {
            const div = document.createElement('div');
            div.className='item';

            const itemContent = document.createElement('div');
            itemContent.className = 'item-content';

            const meta = document.createElement('div');
            meta.className='meta';
            
            const name = document.createElement('div');
            name.className='name';
            name.textContent = (LANG==='en'?it.enName:it.plName);
            
            const desc = document.createElement('div');
            desc.className='desc';
            desc.textContent = (LANG==='en'?it.descEN:it.descPL) || '';
            
            const price = document.createElement('div');
            price.className='price';
            price.textContent = it.price || '';

            meta.appendChild(name);
            if(desc.textContent) meta.appendChild(desc);

            itemContent.appendChild(meta);
            itemContent.appendChild(price);

            div.appendChild(itemContent);
            container.appendChild(div);
        });
    }


    // --- –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –†–ï–ù–î–ï–†–ò–ù–ì–ê –ú–ï–ù–Æ ---
    function renderMenu(){
      menuArea.innerHTML = '';
      MENU.forEach(sec=>{
        const s = document.createElement('section');
        s.id = sec.id;

        // –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–µ–∫—Ü–∏–∏
        const h2 = document.createElement('h2');
        h2.textContent = sec.title[LANG];
        h2.className = 'menu-section'; 
        s.appendChild(h2);

        // 1. –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å –æ–±—â–∏–º —Ñ–æ—Ç–æ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ–º
        if (sec.introPhoto) {
            const introCard = document.createElement('div');
            introCard.className = 'intro-card'; 
            
            const img = document.createElement('img');
            img.src = sec.introPhoto;
            img.alt = sec.title[LANG];
            img.onclick = () => { openLightbox(sec.introPhoto); }; 
            
            // –û—Å–Ω–æ–≤–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ
            const p = document.createElement('p');
            p.textContent = (LANG === 'en' ? sec.introDescEN : sec.introDescPL);
            
            introCard.appendChild(img);
            introCard.appendChild(p);
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –º–∞–ª–µ–Ω—å–∫–æ–µ –ø—Ä–∏–º–µ—á–∞–Ω–∏–µ (–¥–ª—è —Ä–∞–º–µ–Ω–∞)
            if (sec.smallNoteEN && sec.smallNotePL) {
                const smallNote = document.createElement('p');
                smallNote.className = 'small-note'; // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –∫–ª–∞—Å—Å–∞ –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏
                smallNote.textContent = (LANG === 'en' ? sec.smallNoteEN : sec.smallNotePL);
                introCard.appendChild(smallNote);
            }

            s.appendChild(introCard); 

            // 2. –°–æ–∑–¥–∞–Ω–∏–µ —Ä–∞—Å–∫—Ä—ã–≤–∞—é—â–µ–≥–æ—Å—è –±–ª–æ–∫–∞ <details> –¥–ª—è –ø–æ–∑–∏—Ü–∏–π
            const details = document.createElement('details');
            details.open = false; 
            
            const summary = document.createElement('summary');
            const viewText = (LANG === 'en' ? 'View available items' : 'Poka≈º dostƒôpne pozycje');
            summary.innerHTML = '<span class="summary-text">' + viewText + '</span>'; 
            details.appendChild(summary);

            const container = document.createElement('div');
            container.className='items';
            
            // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø–æ–∑–∏—Ü–∏–π
            renderItems(container, sec.items);
            
            details.appendChild(container);
            s.appendChild(details); 
            
        } else {
            // –ï—Å–ª–∏ –Ω–µ—Ç introPhoto, –ø—Ä–æ—Å—Ç–æ —Ä–µ–Ω–¥–µ—Ä–∏–º —Å–ø–∏—Å–æ–∫ –≤ –±–ª–æ–∫–µ .section
            const sectionWithoutIntro = document.createElement('div');
            sectionWithoutIntro.className = 'section';

            const container = document.createElement('div');
            container.className='items';

            renderItems(container, sec.items);
            
            sectionWithoutIntro.appendChild(container);
            s.appendChild(sectionWithoutIntro);
        }
        
        menuArea.appendChild(s);
      });
    }
    // --- –ö–û–ù–ï–¶ –§–£–ù–ö–¶–ò–ò –†–ï–ù–î–ï–†–ò–ù–ì–ê ---


    function updateTexts(){
      document.getElementById('title').textContent = 'Ksiƒôstwo Sushi';
      document.getElementById('subtitle').textContent = (LANG==='en') ? 'Fine sushi ‚Äî Menu' : 'Wyborne sushi ‚Äî Menu';
      document.getElementById('hours-title').textContent = (LANG==='en') ? 'Contacts' : 'Kontakt';
      document.getElementById('notice-title').textContent = (LANG==='en') ? 'Notice' : 'Uwaga';
      document.getElementById('footer-left').textContent = 'Ksiƒôstwo Sushi';
      document.getElementById('footer-right').textContent = (LANG==='en') ? 'Menu ‚Äî web version' : 'Menu ‚Äî wersja online';
      
      const contacts = document.getElementById('contacts');
      contacts.innerHTML = (LANG==='en')
        ? 'üìû +48 123 456 789<br>üì∏ @ksiestwosushi<br>üìç ul. Example 12, Warsaw'
        : 'üìû +48 123 456 789<br>üì∏ @ksiestwosushi<br>üìç ul. Example 12, Warszawa';
      
      const notice = document.querySelector('.right .section:nth-child(2) .small');
      notice.textContent = (LANG==='en') 
        ? 'We kindly inform you that we add a waiter service of 10% to the final bill.' 
        : 'Uprzejmie informujemy, ≈ºe do rachunku ko≈Ñcowego doliczamy op≈Çatƒô za obs≈Çugƒô kelnerskƒÖ w wysoko≈õci 10%.';
    }


    // --- –õ–û–ì–ò–ö–ê –õ–ê–ô–¢–ë–û–ö–°–ê ---
    const lightbox = document.getElementById('myLightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox-close');

    function openLightbox(imgPath) {
      if (imgPath.includes('placeholder')) {
        return; 
      }
      lightbox.classList.add('open');
      lightboxImg.src = imgPath;
    }

    function closeLightbox() {
      lightbox.classList.remove('open');
      lightboxImg.src = ''; 
    }

    closeBtn.onclick = closeLightbox;
    lightbox.onclick = (e) => {
      if (e.target === lightbox || e.target === lightboxImg) {
        closeLightbox();
      }
    };
    
    // --- –ö–û–ù–ï–¶ –õ–û–ì–ò–ö–ò –õ–ê–ô–¢–ë–û–ö–°–ê ---


    // language buttons
    langBtns.forEach(b=>{
      b.addEventListener('click', ()=>{
        langBtns.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        LANG = b.dataset.lang;
        createNav();
        renderMenu(); 
        updateTexts();
      });
    });

    // init
    createNav();
    renderMenu();
    updateTexts();
  </script>
