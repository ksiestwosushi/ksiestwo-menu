    }
    .right{

    .items{

      align-items:center;
      padding:8px;
      border-radius:10px;
    }
    .thumb{

                thumb.className = 'thumb';

                const defaultImgPath = 'https://via.placeholder.com/300x200?text=photo';
                // –ï—Å–ª–∏ —É —ç–ª–µ–º–µ–Ω—Ç–∞ –µ—Å—Ç—å imgFile, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ, –∏–Ω–∞—á–µ ‚Äî –∑–∞–≥–ª—É—à–∫—É
                const imgPath = it.imgFile ? ('images/' + it.imgFile) : defaultImgPath;
                
                const link = document.createElement('a');
                link.href = '#'; 
                link.className = 'js-lightbox-link'; 
                link.dataset.img = imgPath; 

                const imgItem = document.createElement('img');
                imgItem.style.width = '100%';
                imgItem.style.height = '100%';
                imgItem.style.objectFit = 'cover';
                imgItem.alt = (it[LANG==='en' ? 'enName' : 'plName']);
                imgItem.src = imgPath; 
                
                link.appendChild(imgItem);
                thumb.appendChild(link);

                // –õ–æ–≥–∏–∫–∞ –º–µ—Ç–∞-–¥–∞–Ω–Ω—ã—Ö (–Ω–∞–∑–≤–∞–Ω–∏–µ, –æ–ø–∏—Å–∞–Ω–∏–µ, —Ü–µ–Ω–∞)
                const meta = document.createElement('div');
                meta.className='meta';
                const name = document.createElement('div');
                name.className='name';
                name.textContent = (LANG==='en'?it.enName:it.plName);
                const desc = document.createElement('div');
                desc.className='desc';
                desc.textContent = (LANG==='en'?it.descEN:it.descPL) || '';
                const price = document.createElement('div');
                price.className='price';
                price.textContent = it.price || '';

                meta.appendChild(name);
                if(desc.textContent) meta.appendChild(desc);
                meta.appendChild(price);

                div.appendChild(thumb);
                div.appendChild(meta);
                container.appendChild(div);
            });
            
            details.appendChild(container);
            s.appendChild(details); // –î–æ–±–∞–≤–ª—è–µ–º <details> –≤ —Å–µ–∫—Ü–∏—é
            
        } 
        
        menuArea.appendChild(s);
      });
    }
    // --- –ö–û–ù–ï–¶ –û–ë–ù–û–í–õ–ï–ù–ù–û–ô –§–£–ù–ö–¶–ò–ò –†–ï–ù–î–ï–†–ò–ù–ì–ê ---


    function updateTexts(){
      document.getElementById('title').textContent = 'Ksiƒôstwo Sushi';
      document.getElementById('subtitle').textContent = (LANG==='en') ? 'Fine sushi ‚Äî Menu' : 'Wyborne sushi ‚Äî Menu';
      document.getElementById('hours-title').textContent = (LANG==='en') ? 'Contacts' : 'Kontakt';
      document.getElementById('notice-title').textContent = (LANG==='en') ? 'Notice' : 'Uwaga';
      document.getElementById('footer-left').textContent = 'Ksiƒôstwo Sushi';
      document.getElementById('footer-right').textContent = (LANG==='en') ? 'Menu ‚Äî web version' : 'Menu ‚Äî wersja online';
      // update contact block (if you want different translations)
      const contacts = document.getElementById('contacts');
      contacts.innerHTML = (LANG==='en')
        ? 'üìû +48 123 456 789<br>üì∏ @ksiestwosushi<br>üìç ul. Example 12, Warsaw'
        : 'üìû +48 123 456 789<br>üì∏ @ksiestwosushi<br>üìç ul. Example 12, Warszawa';
    }


    // --- –õ–û–ì–ò–ö–ê –õ–ê–ô–¢–ë–û–ö–°–ê ---
    const lightbox = document.getElementById('myLightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox-close');

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ª–∞–π—Ç–±–æ–∫—Å–∞
    function openLightbox(imgPath) {
      lightbox.classList.add('open');
      lightboxImg.src = imgPath;
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –ª–∞–π—Ç–±–æ–∫—Å–∞
    function closeLightbox() {
      lightbox.classList.remove('open');
      lightboxImg.src = ''; 
    }

    // –ü—Ä–∏—Å–≤–æ–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è
    closeBtn.onclick = closeLightbox;
    lightbox.onclick = (e) => {
      // –ó–∞–∫—Ä—ã–≤–∞–µ–º, –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ —Ñ–æ–Ω –∏–ª–∏ —Å–∞–º–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –Ω–æ –Ω–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
      if (e.target === lightbox || e.target === lightboxImg) {
        closeLightbox();
      }
    };

    // –§—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –∏—â–µ—Ç –≤—Å–µ —Å—Å—ã–ª–∫–∏ –∏ –Ω–∞–∑–Ω–∞—á–∞–µ—Ç –∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
    function attachLightboxListeners() {
      // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã —ç–ª–µ–º–µ–Ω—Ç—ã —É—Å–ø–µ–ª–∏ –ø–æ—è–≤–∏—Ç—å—Å—è –≤ DOM
      setTimeout(() => { 
        document.querySelectorAll('.js-lightbox-link').forEach(link => {
          // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ (–≤–∞–∂–Ω–æ –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞)
          link.onclick = null; 
          
          link.onclick = (e) => {
            e.preventDefault(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ
            const imgPath = link.dataset.img;
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –∑–∞–≥–ª—É—à–∫–∞
            if (imgPath.indexOf('placeholder') === -1) {
                openLightbox(imgPath);
            }
          };
        });
      }, 100); 
    }
    
    // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏ renderMenu –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
    const tempRenderMenu = renderMenu;
    renderMenu = function() {
        tempRenderMenu(); // –í—ã–∑—ã–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
        attachLightboxListeners(); // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ª–∞–π—Ç–±–æ–∫—Å–∞
    }

    // --- –ö–û–ù–ï–¶ –õ–û–ì–ò–ö–ò –õ–ê–ô–¢–ë–û–ö–°–ê ---


    // language buttons
    langBtns.forEach(b=>{
      b.addEventListener('click', ()=>{
        langBtns.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        LANG = b.dataset.lang;
        createNav();
        // –ó–¥–µ—Å—å –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –Ω–æ–≤–∞—è renderMenu, –∫–æ—Ç–æ—Ä–∞—è –≤—ã–∑—ã–≤–∞–µ—Ç attachLightboxListeners
        renderMenu(); 
        updateTexts();
      });
    });

    // init
    createNav();
    renderMenu();
    updateTexts();
  </script>
