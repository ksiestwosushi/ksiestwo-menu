<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ksiƒôstwo Sushi ‚Äî Menu</title>
  <style>
    :root{
      --bg:#f8f6f4;
      --card:#ffffff;
      --muted:#7b7b7b;
      --accent:#d88b6a;
      --text:#111;
      --maxw:1000px;
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Georgia", "Times New Roman", serif;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:var(--maxw);
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.95));
      border-radius:16px;
      padding:22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:8px;
    }
    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width:64px;
      height:64px;
      border-radius:8px;
      background:linear-gradient(135deg,var(--accent),#f3c9b3);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#fff;
      font-size:20px;
      box-shadow:0 6px 18px rgba(216,139,106,0.25);
    }
    h1{margin:0;font-size:20px;letter-spacing:0.6px}
    .sub{color:var(--muted); font-size:13px}

    .lang-switch{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .lang-btn{
      background:transparent;
      border:1px solid rgba(0,0,0,0.06);
      padding:8px 10px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }
    .lang-btn.active{
      background:var(--accent);
      color:white;
      border-color:transparent;
    }

    nav{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin:14px 0;
    }
    .nav-chip{
      background:var(--card);
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
      border:1px solid rgba(0,0,0,0.03);
      cursor:pointer;
      font-size:14px;
    }

    .content{
      display:flex;
      gap:28px;
      align-items:flex-start;
    }

    .left{
      flex:1.1;
      min-width:260px;
    }
    .right{
      width:320px;
      min-width:220px;
    }

    .section{
      background:var(--card);
      border-radius:var(--radius);
      padding:14px;
      margin-bottom:14px;
      border:1px solid rgba(0,0,0,0.03);
    }
    .section h2{
      margin:0 0 8px 0;
      font-size:16px;
      letter-spacing:0.8px;
    }
    .items{
      display:grid;
      gap:10px;
      /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 1 –∫–æ–ª–æ–Ω–∫–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    }

    .item{
      display:flex;
      gap:12px;
      align-items:center;
      padding:8px;
      border-radius:10px;
    }
    .thumb{
      width:88px;
      height:62px;
      background:#eee;
      border-radius:8px;
      overflow:hidden;
      flex-shrink:0;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:12px;
    }
    .meta{flex:1}
    .name{font-weight:700;margin-bottom:6px}
    .desc{font-size:13px;color:var(--muted);margin-bottom:6px}
    .price{font-weight:800;color:var(--accent)}

    /* --- –°–ü–ï–¶–ò–ê–õ–¨–ù–´–ô –°–¢–ò–õ–¨ –î–õ–Ø NIGIRI (–¢–†–ò–ü–õ-–§–û–¢–û) --- */
    #nigiri .items {
        grid-template-columns: repeat(1, 1fr); /* 1 –∫–æ–ª–æ–Ω–∫–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        gap: 15px; 
    }
    /* –î–ª—è Nigiri –Ω–∞ —à–∏—Ä–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö –¥–µ–ª–∞–µ–º 3 –∫–æ–ª–æ–Ω–∫–∏ (–≤–∏–∑—É–∞–ª—å–Ω–æ –∫–∞–∫ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫) */
    @media (min-width: 768px) {
        #nigiri .items {
            grid-template-columns: repeat(3, 1fr); 
            text-align: center; /* –¶–µ–Ω—Ç—Ä—É–µ–º —Ç–µ–∫—Å—Ç –ø–æ–¥ —Ñ–æ—Ç–æ */
        }
        #nigiri .item {
            flex-direction: column; /* –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º —Ñ–æ—Ç–æ –∏ —Ç–µ–∫—Å—Ç –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
            padding: 0; 
        }
        #nigiri .thumb {
            width: 100%;
            height: 120px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É —Ñ–æ—Ç–æ */
        }
    }
    /* ---------------------------------------------------- */


    footer{
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .contacts{color:var(--muted); font-size:14px}
    .small{font-size:13px;color:var(--muted)}

    /* responsive */
    @media (max-width:900px){
      .content{flex-direction:column-reverse}
      .right{width:100%}
    }
    
    /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º 1 –∫–æ–ª–æ–Ω–∫—É –¥–ª—è –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Å–µ–∫—Ü–∏–π –Ω–∞ —à–∏—Ä–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö (–≤–æ–∑–≤—Ä–∞—Ç –∫ –≤–∏–¥—É —Å–ø–∏—Å–∫–∞) */
    @media (min-width: 901px) {
      #futomaki .items, #uramaki .items, #uramaki-temp .items, #oyakomaki .items, #sashimi .items {
        grid-template-columns: 1fr; /* –ü–æ –æ–¥–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ –≤ —Ä—è–¥ –¥–ª—è –≤—Å–µ—Ö, –∫—Ä–æ–º–µ Nigiri */
      }
    }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <header>
      <div class="brand">
        <div class="logo">KS</div>
        <div>
          <h1 id="title">Ksiƒôstwo Sushi</h1>
          <div class="sub" id="subtitle">Fine sushi ‚Äî Menu</div>
        </div>
      </div>

      <div class="lang-switch">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="pl">PL</button>
      </div>
    </header>

    <nav id="nav"></nav>

    <div class="content">
      <div class="left" id="menu-area">
        </div>

      <aside class="right">
        <div class="section">
          <h2 id="hours-title">Contacts</h2>
          <div class="small" id="contacts">
            üìû +48 123 456 789<br>
            üì∏ @ksiestwosushi<br>
            üìç ul. Example 12, Warsaw
          </div>
        </div>

        <div class="section">
          <h2 id="notice-title">Notice</h2>
          <div class="small">We kindly inform you that we add a waiter service of 10% to the final bill.</div>
        </div>
      </aside>
    </div>

    <footer>
      <div class="contacts" id="footer-left">Ksiƒôstwo Sushi</div>
      <div class="small" id="footer-right">Menu ‚Äî open web version</div>
    </footer>
  </div>

  <script>
    // DATA: menu items with EN and PL text and prices (z≈Ç)
    const MENU = [
      // 1. Nigiri (–æ—Ç–¥–µ–ª—å–Ω—ã–π —Ä–∞–∑–¥–µ–ª —Å 3 —Ñ–æ—Ç–æ)
      {
        id:'nigiri',
        title:{en:'Nigiri', pl:'Nigiri'},
        items:[
          {enName:'Sake', plName:'Sake', descEN:'salmon ‚Äî 2 pc', descPL:'≈Çoso≈õ ‚Äî 2 szt.', price:'26 z≈Ç', imgFile: 'NIGIRI#1.jpg'}, // <-- –§–∞–π–ª —Ñ–æ—Ç–æ
          {enName:'Ohio', plName:'Ohio', descEN:'butterfish ‚Äî 2 pc', descPL:'butterfish ‚Äî 2 szt.', price:'25 z≈Ç', imgFile: 'NIGIRI#2.jpg'}, // <-- –§–∞–π–ª —Ñ–æ—Ç–æ
          {enName:'Maguro', plName:'Maguro', descEN:'tuna ‚Äî 2 pc', descPL:'tu≈Ñczyk ‚Äî 2 szt.', price:'30 z≈Ç', imgFile: 'MAGURO.jpg'} // <-- –§–∞–π–ª —Ñ–æ—Ç–æ
        ]
      },
      // 2. Futomaki (–æ—Ç–¥–µ–ª—å–Ω—ã–π —Ä–∞–∑–¥–µ–ª)
      {
        id:'futomaki',
        title:{en:'Futomaki', pl:'Futomaki'},
        items:[
          {enName:'Sake Philadelphia', plName:'Sake Philadelphia', descEN:'salmon with philadelphia cream cheese', descPL:'≈Çoso≈õ z serkiem philadelphia', price:'38 z≈Ç', imgFile: 'FUTOMAKI.jpg'}, // <-- –§–∞–π–ª —Ñ–æ—Ç–æ
          {enName:'Maguro Negi Togarashi', plName:'Maguro Negi Togarashi', descEN:'tuna with spicy leek', descPL:'tu≈Ñczyk z ostrƒÖ dymkƒÖ', price:'42 z≈Ç'}
        ]
      },
      // 3. Uramaki 
      {
        id:'uramaki',
        title:{en:'Uramaki (8 pc)', pl:'Uramaki (8 szt.)'},
        items:[
          {enName:'Sake Philadelphia', plName:'Sake Philadelphia', descEN:'salmon with philadelphia cream cheese', descPL:'≈Çoso≈õ z serkiem philadelphia', price:'38 z≈Ç', imgFile: 'URAMAKi.jpg'}, // <-- –§–∞–π–ª —Ñ–æ—Ç–æ
          {enName:'Awokado Sake', plName:'Awokado Sake', descEN:'salmon wrapped in avocado', descPL:'≈Çoso≈õ w awokado', price:'42 z≈Ç'},
          {enName:'Mango Sake', plName:'Mango Sake', descEN:'salmon wrapped in mango', descPL:'≈Çoso—Å—å w mango', price:'42 z≈Ç'},
          {enName:'Maguro Orange Pepper', plName:'Maguro Orange Pepper', descEN:'tuna with chopped leek and orange pepper', descPL:'tu≈Ñczyk –∑ porem i pomara≈Ñczowym pieprzem', price:'45 z≈Ç'},
          {enName:'Ebi Ten Mamemori', plName:'Ebi Ten Mamemori', descEN:'shrimp tempura wrapped in soy paper', descPL:'krewetka tempura w sojowym papierze', price:'42 z≈Ç'},
          {enName:'Gold California', plName:'Gold California', descEN:'surimi wrapped in salmon', descPL:'surimi owiniƒôte ≈Çososiem', price:'40 z≈Ç'},
          {enName:'Rainbow', plName:'Rainbow', descEN:'assorted', descPL:'asorty–º–µ–Ω—Ç', price:'48 z≈Ç'}
        ]
      },
      // 4. Uramaki w Tempurze
      {
        id:'uramaki-temp',
        title:{en:'Uramaki w Tempurze', pl:'Uramaki w tempurze'},
        items:[
          {enName:'Tempura Sake', plName:'Tempura Sake', descEN:'salmon', descPL:'≈Çoso≈õ', price:'‚Äî'},
          {enName:'Tempura Ohio', plName:'Tempura Ohio', descEN:'butterfish', descPL:'butterfish', price:'‚Äî'},
          {enName:'Tempura Maguro', plName:'Tempura Maguro', descEN:'tuna', descPL:'tu≈Ñczyk', price:'‚Äî'}
        ]
      },
      // 5. Oyakomaki 
      {
        id:'oyakomaki',
        title:{en:'Oyakomaki', pl:'Oyakomaki'},
        items:[
          {enName:'Sake Ebi Tataki (2 pcs)', plName:'Sake Ebi Tataki (2 szt.)', descEN:'chopped shrimp wrapped in salmon', descPL:'posiekana krewetka w ≈Çososiu', price:'36 z≈Ç', imgFile: 'Oyakomaki.jpg'}, // <-- –§–∞–π–ª —Ñ–æ—Ç–æ
          {enName:'Sake Ikura', plName:'Sake Ikura', descEN:'salmon caviar wrapped in tuna', descPL:'ikura w tu≈Ñczyku', price:'42 z≈Ç'}
        ]
      },
      // 6. Sashimi 
      {
        id:'sashimi',
        title:{en:'Sashimi', pl:'Sashimi'},
        items:[
          {enName:'Mizu (9 pcs)', plName:'Mizu (9 szt.)', descEN:'slices of raw fish ‚Äî salmon, tuna, butterfish', descPL:'plastry surowych ryb ‚Äî ≈Çoso≈õ, tu≈Ñczyk, butterfish', price:'95 z≈Ç'}
        ]
      }
    ];

    // helper to render
    const nav = document.getElementById('nav');
    const menuArea = document.getElementById('menu-area');
    const langBtns = document.querySelectorAll('.lang-btn');
    let LANG = 'en';

    function createNav(){
      nav.innerHTML = '';
      MENU.forEach(sec=>{
        const chip = document.createElement('button');
        chip.className='nav-chip';
        chip.textContent = sec.title[LANG];
        chip.onclick = ()=>{ document.getElementById(sec.id).scrollIntoView({behavior:'smooth', block:'start'});};
        nav.appendChild(chip);
      });
    }

    function renderMenu(){
      menuArea.innerHTML = '';
      MENU.forEach(sec=>{
        const s = document.createElement('section');
        s.className='section';
        s.id = sec.id;
        const h2 = document.createElement('h2');
        h2.textContent = sec.title[LANG];
        s.appendChild(h2);

        const container = document.createElement('div');
        container.className='items';

        sec.items.forEach(it=>{
          const div = document.createElement('div');
          div.className='item';

          const thumb = document.createElement('div');
          thumb.className='thumb';
          
          // Image loading logic
          const img = document.createElement('img');
          img.style.width='100%';
          img.style.height='100%';
          img.style.objectFit='cover';
          img.alt = (it[LANG==='en'?'enName':'plName']);
          
          // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–∞–π–ª, —É–∫–∞–∑–∞–Ω–Ω—ã–π –≤ –¥–∞–Ω–Ω—ã—Ö, –∏–ª–∏ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
          const imgSrc = it.imgFile ? `images/${it.imgFile}` : 'https://via.placeholder.com/300x200?text=photo';
          img.src = imgSrc;
          
          thumb.appendChild(img);

          const meta = document.createElement('div');
          meta.className='meta';
          const name = document.createElement('div');
          name.className='name';
          name.textContent = (LANG==='en'?it.enName:it.plName);
          const desc = document.createElement('div');
          desc.className='desc';
          desc.textContent = (LANG==='en'?it.descEN:it.descPL) || '';
          const price = document.createElement('div');
          price.className='price';
          price.textContent = it.price || '';

          meta.appendChild(name);
          if(desc.textContent) meta.appendChild(desc);
          meta.appendChild(price);

          div.appendChild(thumb);
          div.appendChild(meta);
          container.appendChild(div);
        });

        s.appendChild(container);
        menuArea.appendChild(s);
      });
    }

    function updateTexts(){
      document.getElementById('title').textContent = 'Ksiƒôstwo Sushi';
      document.getElementById('subtitle').textContent = (LANG==='en') ? 'Fine sushi ‚Äî Menu' : 'Wyborne sushi ‚Äî Menu';
      document.getElementById('hours-title').textContent = (LANG==='en') ? 'Contacts' : 'Kontakt';
      document.getElementById('notice-title').textContent = (LANG==='en') ? 'Notice' : 'Uwaga';
      document.getElementById('footer-left').textContent = 'Ksiƒôstwo Sushi';
      document.getElementById('footer-right').textContent = (LANG==='en') ? 'Menu ‚Äî web version' : 'Menu ‚Äî wersja online';
      // update contact block (if you want different translations)
      const contacts = document.getElementById('contacts');
      contacts.innerHTML = (LANG==='en')
        ? 'üìû +48 123 456 789<br>üì∏ @ksiestwosushi<br>üìç ul. Example 12, Warsaw'
        : 'üìû +48 123 456 789<br>üì∏ @ksiestwosushi<br>üìç ul. Example 12, Warszawa';
        
      // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ aside.right
      const notice = document.querySelector('.right .section:nth-child(2) .small');
      notice.textContent = (LANG==='en') 
        ? 'We kindly inform you that we add a waiter service of 10% to the final bill.' 
        : 'Uprzejmie informujemy, ≈ºe do rachunku ko≈Ñcowego doliczamy op≈Çatƒô za obs≈Çugƒô kelnerskƒÖ w wysoko≈õci 10%.';
    }

    // language buttons
    langBtns.forEach(b=>{
      b.addEventListener('click', ()=>{
        langBtns.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        LANG = b.dataset.lang;
        createNav();
        renderMenu();
        updateTexts();
      });
    });

    // init
    createNav();
    renderMenu();
    updateTexts();

  </script>
</body>
</html>
