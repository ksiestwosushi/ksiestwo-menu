    /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–µ–ª–æ—á–∫–∏/–∫–Ω–æ–ø–∫–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞ */

    const lightbox = document.getElementById('myLightbox');

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ª–∞–π—Ç–±–æ–∫—Å–∞
    function openLightbox(imgPath) {
      // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –æ—Ç–∫—Ä—ã—Ç–∏–µ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–∞ –≤ –ª–∞–π—Ç–±–æ–∫—Å–µ
      if (imgPath.includes('placeholder')) {
        return; 
      }
      lightbox.classList.add('open');
      lightboxImg.src = imgPath;
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –ª–∞–π—Ç–±–æ–∫—Å–∞
    function closeLightbox() {
      lightbox.classList.remove('open');
      lightboxImg.src = ''; 
    }

    // –ü—Ä–∏—Å–≤–æ–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è
    closeBtn.onclick = closeLightbox;
    lightbox.onclick = (e) => {
      // –ó–∞–∫—Ä—ã–≤–∞–µ–º, –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ —Ñ–æ–Ω –∏–ª–∏ —Å–∞–º–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –Ω–æ –Ω–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
      if (e.target === lightbox || e.target === lightboxImg) {
        closeLightbox();
      }
    };
    
    // --- –ö–û–ù–ï–¶ –õ–û–ì–ò–ö–ò –õ–ê–ô–¢–ë–û–ö–°–ê ---


    // language buttons
    langBtns.forEach(b=>{

        updateTexts();

    createNav();
