<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ksiƒôstwo Sushi ‚Äî Menu</title>
  <style>
    :root{
      --bg:#f8f6f4;
      --card:#ffffff;
      --muted:#7b7b7b;
      --accent:#d88b6a;
      --text:#111;
      --maxw:1000px;
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Georgia", "Times New Roman", serif;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:var(--maxw);
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.95));
      border-radius:16px;
      padding:22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:8px;
    }
    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width:64px;
      height:64px;
      border-radius:8px;
      background:linear-gradient(135deg,var(--accent),#f3c9b3);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#fff;
      font-size:20px;
      box-shadow:0 6px 18px rgba(216,139,106,0.25);
    }
    h1{margin:0;font-size:20px;letter-spacing:0.6px}
    .sub{color:var(--muted); font-size:13px}

    .lang-switch{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .lang-btn{
      background:transparent;
      border:1px solid rgba(0,0,0,0.06);
      padding:8px 10px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }
    .lang-btn.active{
      background:var(--accent);
      color:white;
      border-color:transparent;
    }

    nav{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin:14px 0;
    }
    .nav-chip{
      background:var(--card);
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
      border:1px solid rgba(0,0,0,0.03);
      cursor:pointer;
      font-size:14px;
    }

    .content{
      display:flex;
      gap:28px;
      align-items:flex-start;
    }

    .left{
      flex:1.1;
      min-width:260px;
    }
    .right{
      width:320px;
      min-width:220px;
    }

    .items{
      display:grid;
      gap:10px;
    }

    .item{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding:8px;
      border-radius:10px;
    }

    .meta{flex:1}
    .name{font-weight:700;margin-bottom:6px}
    .desc{font-size:13px;color:var(--muted);margin-bottom:6px}
    .price{font-weight:800;color:var(--accent)}

    footer{
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .contacts{color:var(--muted); font-size:14px}
    .small{font-size:13px;color:var(--muted)}

    @media (max-width:900px){
      .content{flex-direction:column-reverse}
      .right{width:100%}
    }

    .lightbox {
      display: none; 
      position: fixed; 
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9); 
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
    }
    .lightbox.open { display: flex; }
    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 90%; 
      max-height: 90vh; 
      border-radius: var(--radius);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      cursor: pointer; 
    }
    .lightbox-close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .lightbox-close:hover,
    .lightbox-close:focus { color: #bbb; text-decoration: none; }

    .section {
      padding:14px;
      margin-bottom:14px;
      background:var(--card);
      border-radius:var(--radius);
      border:1px solid rgba(0,0,0,0.03);
    }

    .menu-section h2 {
        background: var(--card);
        border-radius: var(--radius);
        padding: 14px;
        margin-top: 0;
        margin-bottom: 10px;
        font-size:16px;
        letter-spacing:0.8px;
    }

    .intro-card img {
        display: block;
        width: 100%;
        border-radius: var(--radius) var(--radius) 0 0;
        margin-bottom: 0;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <header>
      <div class="brand">
        <div class="logo">KS</div>
        <div>
          <h1 id="title">Ksiƒôstwo Sushi</h1>
          <div class="sub" id="subtitle">Fine sushi ‚Äî Menu</div>
        </div>
      </div>
      <div class="lang-switch">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="pl">PL</button>
      </div>
    </header>

    <nav id="nav"></nav>

    <div class="content">
      <div class="left" id="menu-area"></div>

      <aside class="right">
        <div class="section">
          <h2 id="hours-title">Contacts</h2>
          <div class="small" id="contacts">
            üìû +48 123 456 789<br>
            üì∏ @ksiestwosushi<br>
            üìç ul. Example 12, Warsaw
          </div>
        </div>

        <div class="section">
          <h2 id="notice-title">Notice</h2>
          <div class="small">We kindly inform you that we add a waiter service of 10% to the final bill.</div>
        </div>
      </aside>
    </div>

    <footer>
      <div class="contacts" id="footer-left">Ksiƒôstwo Sushi</div>
      <div class="small" id="footer-right">Menu ‚Äî open web version</div>
    </footer>
  </div>

  <div id="myLightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script>
    const MENU = [
      {
        id:'starters',
        title:{en:'Starters', pl:'Przystawki'},
        introPhoto: 'images/Starters.jpg',
        introDescEN: 'A selection of light and fresh starters to begin your sushi experience.',
        introDescPL: 'Wyb√≥r lekkich i ≈õwie≈ºych przystawek na rozpoczƒôcie przygody z sushi.',
        items:[
          {enName:'Goma Wakame', plName:'Goma Wakame', descEN:'wakame salad', descPL:'sa≈Çatka wakame', price:'20 z≈Ç', imgFile:'Starters.jpg'},
          {enName:'Ebiten (3 pcs)', plName:'Ebiten (3 szt.)', descEN:'shrimp tempura with ponzu sauce', descPL:'krewetka tempura z sosem ponzu', price:'30 z≈Ç', imgFile:'Starters.jpg'}
        ]
      },
      {
        id:'sushi',
        title:{en:'Sushi ‚Äî Nigiri / Futomaki', pl:'Sushi ‚Äî Nigiri / Futomaki'},
        introPhoto: 'images/NIGIRI#1.jpg',
        introDescEN: 'Classic Japanese sushi: Nigiri (rice with fish) and Futomaki (thick rolls).',
        introDescPL: 'Klasyczne japo≈Ñskie sushi: Nigiri i Futomaki.',
        items:[
          {enName:'Sake (Nigiri)', plName:'Sake (Nigiri)', descEN:'salmon ‚Äî 2 pc', descPL:'≈Çoso≈õ ‚Äî 2 szt.', price:'26 z≈Ç', imgFile:'NIGIRI#1.jpg'},
          {enName:'Maguro (Nigiri)', plName:'Maguro (Nigiri)', descEN:'tuna ‚Äî 2 pc', descPL:'tu≈Ñczyk ‚Äî 2 szt.', price:'30 z≈Ç', imgFile:'MAGURO.jpg'},
          {enName:'Futomaki Special', plName:'Futomaki Special', descEN:'assorted ingredients', descPL:'r√≥≈ºne sk≈Çadniki', price:'38 z≈Ç', imgFile:'FUTOMAKI.jpg'}
        ]
      },
      {
        id:'uramaki',
        title:{en:'Uramaki (8 pc)', pl:'Uramaki (8 szt.)'},
        introPhoto: 'images/URAMAKi.jpg',
        introDescEN: 'Inside-out rolls with rice on the outside.',
        introDescPL: 'Rolki "ry≈ºem na zewnƒÖtrz".',
        items:[
          {enName:'Uramaki Sake', plName:'Uramaki Sake', descEN:'salmon with philadelphia cheese', descPL:'≈Çoso≈õ z serkiem philadelphia', price:'38 z≈Ç', imgFile:'URAMAKi.jpg'}
        ]
      },
      {
        id:'oyakomaki',
        title:{en:'Oyakomaki / Sashimi', pl:'Oyakomaki / Sashimi'},
        introPhoto: 'images/Oyakomaki.jpg',
        introDescEN: 'Specialities: Oyakomaki and Sashimi.',
        introDescPL: 'Specjalno≈õci: Oyakomaki i Sashimi.',
        items:[
          {enName:'Sake Ebi Tataki', plName:'Sake Ebi Tataki', descEN:'shrimp wrapped in salmon', descPL:'krewetka w ≈Çososiu', price:'36 z≈Ç', imgFile:'Oyakomaki.jpg'}
        ]
      }
    ];

    const nav = document.getElementById('nav');
    const menuArea = document.getElementById('menu-area');
    const langBtns = document.querySelectorAll('.lang-btn');
    let LANG = 'en';

    function createNav(){
      nav.innerHTML = '';
      MENU.forEach(sec=>{
        const chip = document.createElement('button');
        chip.className='nav-chip';
        chip.textContent = sec.title[LANG];
        chip.onclick = ()=>{ document.getElementById(sec.id).scrollIntoView({behavior:'smooth', block:'start'});};
        nav.appendChild(chip);
      });
    }

    function renderMenu(){
      menuArea.innerHTML = '';
      MENU.forEach(sec=>{
        const s = document.createElement('section');
        s.id = sec.id;

        const h2 = document.createElement('h2');
        h2.textContent = sec.title[LANG];
        h2.className = 'menu-section';
        s.appendChild(h2);

        if (sec.introPhoto) {
            const introCard = document.createElement('div');
            introCard.className = 'intro-card'; 
            const img = document.createElement('img');
            img.src = sec.introPhoto;
            img.alt = sec.title[LANG];
            img.onclick = () => { openLightbox(sec.introPhoto); };
            const p = document.createElement('p');
            p.textContent = (LANG==='en'?sec.introDescEN:sec.introDescPL);
            introCard.appendChild(img);
            introCard.appendChild(p);
            s.appendChild(introCard); 

            const details = document.createElement('details');
            details.open = false; 
            const summary = document.createElement('summary');
            summary.innerHTML = '<span class="summary-text">'+(LANG==='en'?'View available items':'Poka≈º dostƒôpne pozycje')+'</span>';
            details.appendChild(summary);

            const container = document.createElement('div');
            container.className='items';

            sec.items.forEach(it => {
                const div = document.createElement('div');
                div.className='item';

                const meta = document.createElement('div');
                meta.className='meta';
                const name = document.createElement('div');
                name.className='name';
                name.textContent = (LANG==='en'?it.enName:it.plName);
                const desc = document.createElement('div');
                desc.className='desc';
                desc.textContent = (LANG==='en'?it.descEN:it.descPL) || '';
                const price = document.createElement('div');
                price.className='price';
                price.textContent = it.price || '';
                meta.appendChild(name);
                if(desc.textContent) meta.appendChild(desc);
                meta.appendChild(price);
                div.appendChild(meta);

                if(it.imgFile){
                  const img = document.createElement('img');
                  img.src = 'images/' + it.imgFile;
                  img.alt = name.textContent;
                  img.style.width = '100%';
                  img.style.borderRadius = '8px';
                  img.style.cursor = 'pointer';
                  img.onclick = ()=>{ openLightbox(img.src); };
                  div.appendChild(img);
                }

                container.appendChild(div);
            });

            details.appendChild(container);
            s.appendChild(details);
        }

        menuArea.appendChild(s);
      });
    }

    function updateTexts(){
      document.getElementById('title').textContent = 'Ksiƒôstwo Sushi';
      document.getElementById('subtitle').textContent = (LANG==='en')?'Fine sushi ‚Äî Menu':'Wyborne sushi ‚Äî Menu';
      document.getElementById('hours-title').textContent = (LANG==='en')?'Contacts':'Kontakt';
      document.getElementById('notice-title').textContent = (LANG==='en')?'Notice':'Uwaga';
      document.getElementById('footer-left').textContent = 'Ksiƒôstwo Sushi';
      document.getElementById('footer-right').textContent = (LANG==='en')?'Menu ‚Äî web version':'Menu ‚Äî wersja online';
      document.getElementById('contacts').innerHTML = (LANG==='en')?'üìû +48 123 456 789<br>üì∏ @ksiestwosushi<br>üìç ul. Example 12, Warsaw':'üìû +48 123 456 789<br>üì∏ @ksiestwosushi<br>üìç ul. Example 12, Warszawa';
      document.querySelector('.right .section:nth-child(2) .small').textContent = (LANG==='en')?'We kindly inform you that we add a waiter service of 10% to the final bill.':'Uprzejmie informujemy, ≈ºe do rachunku ko≈Ñcowego doliczamy op≈Çatƒô za obs≈Çugƒô kelnerskƒÖ w wysoko≈õci 10%.';
    }

    const lightbox = document.getElementById('myLightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox-close');

    function openLightbox(imgPath){
      lightbox.classList.add('open');
      lightboxImg.src = imgPath;
    }
    function closeLightbox(){
      lightbox.classList.remove('open');
      lightboxImg.src = '';
    }
    closeBtn.onclick = closeLightbox;
    lightbox.onclick = (e)=>{
      if(e.target===lightbox || e.target===lightboxImg) closeLightbox();
    }

    langBtns.forEach(b=>{
      b.addEventListener('click', ()=>{
        langBtns.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        LANG = b.dataset.lang;
        createNav();
        renderMenu();
        updateTexts();
      });
    });

    createNav();
    renderMenu();
    updateTexts();
  </script>
</body>
</html>
